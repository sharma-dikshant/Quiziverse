<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiziverse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Quiziverse</div>
    <div class="main">
      <div class="main-container">
        <div class="science-quiz quiz-card">
          <h4 class="quiz-heading">science</h4>
          <button class="quiz-start-button" value="science">Start</button>
        </div>
        <div class="history-quiz quiz-card">
          <h4 class="quiz-heading">history</h4>
          <button class="quiz-start-button" value="history">Start</button>
        </div>
        <div class="geography quiz-card">
          <h4 class="quiz-heading">geography</h4>
          <button class="quiz-start-button" value="geography">Start</button>
        </div>
        <div class="general-quiz quiz-card">
          <h4 class="quiz-heading">general</h4>
          <button class="quiz-start-button" value="general">Start</button>
        </div>
        <div class="technology-quiz quiz-card">
          <h4 class="quiz-heading">technology</h4>
          <button class="quiz-start-button" value="technology">Start</button>
        </div>
        <div class="food-quiz quiz-card">
          <h4 class="quiz-heading">food & Drink</h4>
          <button class="quiz-start-button" value="food">Start</button>
        </div>
        <div class="environment-quiz quiz-card">
          <h4 class="quiz-heading">Environment</h4>
          <button class="quiz-start-button" value="environment">Start</button>
        </div>
      </div>

      <div class="quiz-section hide">
        <div class="question-section"><h3></h3></div>
        <div class="option-section">
          <ul style="list-style-type: none">
            <li>
              <button class="option-button" value="1"><h4></h4></button>
            </li>
            <li>
              <button class="option-button" value="2"><h4></h4></button>
            </li>
            <li>
              <button class="option-button" value="3"><h4></h4></button>
            </li>
            <li>
              <button class="option-button" value="4"><h4></h4></button>
            </li>
          </ul>
        </div>
        <div class="controls"><button>next</button></div>
      </div>
      <div class="result-section hide">
        <div>
          <h1><span>Result</span></h1>
          <h1><span class="score">8/10</span></h1>
          <button class="home">Home</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="dev-container">Feel free to review the source code on my GitHub repository</div>
      <div>
        <a href="https://github.com/sharma-dikshant/Quiziverse">View Source Code on GitHub</a>
    </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
